def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

buildscript {
    ext {
        buildToolsVersion = "29.0.3"
        minSdkVersion = 21
        compileSdkVersion = 30
        targetSdkVersion = 30
    }

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 28)
    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 28)
    }
    lintOptions {
        abortOnError false
    }
}
    repositories {
        
        google()
        jcenter()
    }
    
def FACEBOOK_SDK_VERSION = safeExtGet('facebookSdkVersion', '9.0.+')

    dependencies {
        //...
        implementation "com.facebook.react:react-native:+"  // From node_modules

        implementation "com.facebook.android:facebook-android-sdk:${FACEBOOK_SDK_VERSION}"   

        implementation platform('com.google.firebase:firebase-bom:28.3.0')

        implementation 'com.google.firebase:firebase-storage'

        implementation 'com.google.gms:google-services:4.3.8'

        implementation project(path: ":@react-native-firebase_auth")

        implementation platform('com.google.firebase:firebase-bom:28.3.1')

        classpath "com.android.tools.build:gradle:4.1.0"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google() 
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }

        google()
        jcenter()
        maven { url 'https://www.jitpack.io' }
    }
}
